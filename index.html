<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/icons/clear_icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/style.css" />
    <title>Weather App</title>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="weather__app">
      <div class="weather__search">
        <input
          id="search_field"
          name="search_field"
          type="text"
          placeholder="enter a city"
        />
        <button>
          <img src="./icons/search_gray_icon.svg" alt="" />
        </button>
      </div>
      <div class="error__message">
        <p>Not found</p>
      </div>
      <div class="weather__details">
        <img
          src="./icons/clear_icon.svg"
          alt="weather icon"
          class="weather__icon"
        />
        <p class="weather__temperature">22Â°C</p>
        <p class="weather__city">Mexico City</p>
        <div class="weather__info">
          <div class="weather__info_part">
            <img
              src="./icons/humidity_icon.svg"
              alt="humidity icon"
              class="weather__info_icon"
            />
            <p class="weather__info_data humidity">53%</p>
            <p class="weather__info_name">Humidity</p>
          </div>
          <div class="weather__info_part">
            <img
              src="./icons/wind_icon.svg"
              alt="wind icon"
              class="weather__info_icon"
            />
            <p class="weather__info_data wind">5.66 km/h</p>
            <p class="weather__info_name">Wind Speed</p>
          </div>
        </div>
      </div>
      <div class="attributions">
        <p>
          Developed by
          <a href="https://github.com/juanamador1009"> Juan Amador</a>
        </p>
      </div>
    </div>
  </body>
</html>
